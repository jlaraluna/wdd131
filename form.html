<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            WDD 131 – Dynamic Web Fundamentals - Joel Lara Luna | Form"
        </title>
        <meta
            name="description"
            content="WDD 131 – Dynamic Web Fundamentals | Joel Lara Luna | Form"
        />
        <meta name="author" content="Joel Lara Luna" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/form.css" />
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form method="get" action="review.html" class="form">
                <fieldset>
                    <!-- Product Name -->
                    <label for="product">Product Name</label>
                    <select id="product" name="product" required>
                        <option disabled selected>
                            Select a Product... &#9662;
                        </option>
                    </select>

                    <!-- Overall Rating -->
                    <label>Overall Rating</label>
                    <div class="stars">
                        <input
                            type="radio"
                            id="fivestar"
                            name="stars"
                            value="5"
                            required
                        />
                        <label for="fivestar"></label>

                        <input
                            type="radio"
                            id="fourstar"
                            name="stars"
                            value="4"
                            required
                        />
                        <label for="fourstar"></label>

                        <input
                            type="radio"
                            id="threestar"
                            name="stars"
                            value="3"
                            required
                        />
                        <label for="threestar"></label>

                        <input
                            type="radio"
                            id="twostar"
                            name="stars"
                            value="2"
                            required
                        />
                        <label for="twostar"></label>

                        <input
                            type="radio"
                            id="onestar"
                            name="stars"
                            value="1"
                            required
                        />
                        <label for="onestar"></label>
                    </div>

                    <!-- Installation Date -->
                    <label for="installationDate">Date of Installation</label>
                    <input
                        type="date"
                        name="installationDate"
                        id="installationDate"
                        required
                    />

                    <!-- Features -->
                    <div class="features">
                        Which features did you find useful in the product?
                        <i>(Check all that apply)</i>
                    </div>

                    <div class="checkbox-group">
                        <div>
                            <input
                                type="checkbox"
                                id="durability"
                                name="durability"
                                value="yes"
                            />
                            <label for="durability">Durability</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="ease"
                                name="ease"
                                value="yes"
                            />
                            <label for="ease">Ease of use</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="performance"
                                name="performance"
                                value="yes"
                            />
                            <label for="performance">Performance</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="design"
                                name="design"
                                value="yes"
                            />
                            <label for="design">Design</label>
                        </div>
                    </div>

                    <!-- Written Review -->
                    <label for="writtenreview">
                        Written Review <span class="optional">(optional)</span>
                    </label>
                    <textarea
                        id="writtenreview"
                        name="writtenreview"
                    ></textarea>

                    <!-- Your Name -->
                    <label for="name">
                        Your Name <span class="optional">(optional)</span>
                    </label>
                    <input type="text" id="name" name="name" />

                    <!-- Submit Button -->
                    <input type="submit" value="Post Review" />
                </fieldset>
            </form>
        </main>

        <footer>
            <p><span id="currentYear"></span> | Joel Lara Luna | Mexico</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>

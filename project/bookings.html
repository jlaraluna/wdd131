<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Your Journey | Calakmul Sanctuary</title>
        <meta
            name="description"
            content="Book Your Journey – Plan a meaningful visit to Calakmul with our curated experiences. Reserve your spot for guided explorations, cultural immersions, and nature-inspired retreats in Mexico’s most sacred biosphere | Calakmul Sanctuary"
        />

        <meta name="author" content="Joel Lara Luna" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header style="position: relative;">
            <div class="header">
                <h1>Calakmul Sanctuary</h1>
                <p class="subheader">The soul of the Mayan jungle</p>
            </div>
            <button type="button" id="menu"></button>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html" title="Home">Home</a></li>
                    <li><a href="experiences.html" title="Experiences">Experiences</a></li>
                    <li><a href="bookings.html" title="Bookings">Bookings</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="get" action="thanks.html" class="form">
                <fieldset>
                    <legend>Plan Your Journey</legend>
                    <!-- Product Name -->
                    <label for="product">Product Name</label>
                    <select id="product" name="product" required>
                        <option disabled selected>
                            Select a Product... &#9662;
                        </option>
                    </select>

                    <!-- Name -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />

                    <!-- Email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <!-- Preferred Dates -->
                    <label for="date">Preferred Date</label>
                    <input type="date" name="date" id="date" required />

                    <!-- Number of Guests -->
                    <label for="guests">Number of Guests</label>
                    <input type="number" name="guests" id="guests" min="1" max="10" required />

                    <!-- Special Requests -->
                    <label for="special-requests">Special Requests</label>
                    <textarea name="special-requests" id="special-requests"></textarea>

                    <!-- Responsible Consent -->
                    <label for="consent" class="consent"
                        >I promise to respect the norms of preservation of the natural and cultural environment of Calakmul.</label
                    >
                    <input type="checkbox" id="consent" name="consent" required />

                    <!-- Submit Button -->
                    <input type="submit" value="Book Now" />
                </fieldset>
            </form>
        </main>
        <footer>
            <p><span id="currentYear"></span> | Joel Lara Luna</p>
            <p id="lastModified"></p>
        </footer>
        <script src="scripts/main.js" defer></script>
    </body>
</html>
